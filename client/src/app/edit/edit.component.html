<br>
<form (submit)="updatePet()">
    <p>Name:
        <input name="pet.name" [(ngModel)]="pet.name" type="text" />&nbsp;
        <span *ngIf="errors.name">{{ errors.name.message }}</span>
    </p>
    <br>
    <p>Type:
        <input name="pet.type" [(ngModel)]="pet.type" type="text" />&nbsp;
        <span *ngIf="errors.type">{{ errors.type.message }}</span>
    </p>
    <br>
    <p>Description:
        <input name="pet.description" [(ngModel)]="pet.description" type="text" />&nbsp;
        <span *ngIf="errors.description">{{ errors.description.message }}</span>
    </p>
    <br>
    <h3>Skills (optional):</h3>
    <br>
    <p>Skill 1:
        <input name="pet.skill_1" [(ngModel)]="pet.skill_1" type="text" />&nbsp;
        <span *ngIf="errors.skill_1">{{ errors.skill_1.message }}</span>
    </p>
    <br>
    <p>Skill 2:
        <input name="pet.skill_2" [(ngModel)]="pet.skill_2" type="text" />&nbsp;
        <span *ngIf="errors.skill_2">{{ errors.skill_2.message }}</span>
    </p>
    <br>
    <p>Skill 3:
        <input name="pet.skill_3" [(ngModel)]="pet.skill_3" type="text" />&nbsp;
        <span *ngIf="errors.skill_3">{{ errors.skill_3.message }}</span>
    </p>
    <br>
    <button type="submit" class="solid">Edit Pet</button>&nbsp; &nbsp;
    <button type="submit" class="solid" [routerLink]="[ '/' ]">Cancel</button>
</form>
